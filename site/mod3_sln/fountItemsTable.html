<table ng-if="list.found.length > 0" >
  <thead>
  <tr>
    <th>Menu Item</th>
    <th>Short Name</th>
    <th>Description</th>
    <th>Action</th>
  </tr>
</thead>
<tbody>
  <tr ng-repeat="item in list.found">
    <td>{{item.name}}</td>
    <td>{{item.short_name}}</td>
    <td>{{item.description}}</td>
    <td><button ng-click="list.onRemove({index:$index})"> Don't Want this one!</button></td>
  </tr>
</tbody>
</table>
<div class="container" ng-if="list.nothingFound()"> Nothing Found! </div>
